kind: Service
apiVersion: v1
metadata:
  name: cbci-pipeline
  labels:
    net.beedemo.deploy.type: workshop
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: cbci-pipeline
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: cbci-pipeline-staging
  labels:
    net.beedemo.deploy.type: workshop
spec:
  replicas: 1
  template:
    metadata:
      name: cbci-pipeline
      labels:
        net.beedemo.deploy.type: workshop
        app: cbci-pipeline
        env: staging
    spec:
      serviceAccountName: cjoc
      containers:
      - name: cbci-pipeline
        image: gcr.io/core-workshop/helloworld-nodejs:cbci-pipeline-5
        resources:
          requests:
            memory: "100Mi"
            cpu: "50m"
        imagePullPolicy: Always
        ports:
        - name: public
          containerPort: 8080
      securityContext:
        runAsUser: 1000
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: cbci-pipeline
  labels:
    net.beedemo.deploy.type: workshop
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - http:
      paths:
      - path: /cbci-pipeline/?(.*)
        backend:
          serviceName: cbci-pipeline
          servicePort: 80
    host: staging.cb-sa.io
